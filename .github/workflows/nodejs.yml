name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    # strategy:
    #   matrix:
    #       node-version: ['lts/*', 'node'] #[12.x, 14.x]

    steps:
    - uses: actions/checkout@v2
    # - name: Use Node.js ${{ matrix.node-version }}
    #   uses: actions/setup-node@v1
    - name: Set up Node using nvm
      uses: dcodeIO/setup-node-nvm@master #v4.0.0
      with:
        node-version: lts/* #${{ matrix.node-version }}
    - run: |
      npm ci
      npm run lint
      npm run build --if-present
    - run: npm t
      env:
        CI: true
    # TODO Use https://github.com/marketplace/actions/codecov
