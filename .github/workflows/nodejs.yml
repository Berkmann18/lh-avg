name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
          node-version: ['lts/*', 'stable'] #[12.x, 14.x]

    steps:
    - uses: actions/checkout@v2 #v2
    # - name: Use Node.js ${{ matrix.node-version }}
    #   uses: actions/setup-node@v1
    - name: Set up node using nvm
      uses: dcodeIO/setup-node-nvm@master #v4.0.0
      with:
        node-version: ${{ matrix.node-version }}
    # TODO Use https://github.com/marketplace/actions/codecov
    - run: |
      npm ci
      npm run lint
      npm run build --if-present
    - run: npm t # && codecov
      env:
        CI: true
      # npm i -g codecov
