name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
          node-version: ['lts/*', 'stable'] #[12.x, 14.x]

    steps:
    - uses: actions/checkout@master
    # - name: Use Node.js ${{ matrix.node-version }}
    #   uses: actions/setup-node@v1
    - name: Set up node using nvm
      uses: dcodeIO/setup-node-nvm@master
      with:
        node-version: ${{ matrix.node-version }}
    # TODO Use https://github.com/marketplace/actions/codecov
    - run: |
      npm ci
      npm run lint
      npm i -g codecov
      npm run build --if-present
    - run: npm test && codecov
      env:
        CI: true
